<!DOCTYPE html>
<html>
<head>

    <style>
        body {
              font: 10px sans-serif;
          }

          .axis path,
          .axis line {
            fill: none;
              stroke: #000;
                shape-rendering: crispEdges;
            }

            .x.axis path {
              display: none;
          }

          .line {
            fill: none;
              stroke: steelblue;
                stroke-width: 1.5px;
            }
        //svg { position: absolute; }
    </style>

</head>
<body>

<input type="file" id="file-input" />
<h3>Contents of the file:</h3>
<pre id="file-content"></pre>

<div style="position:relative;" class="viz"></div>
    <script>
    false && d3.csv('./sample_data.csv', function(wh) {

        wh = wh.filter(function(d) {return d.Continent});
        var margin = {top: 10, right: 10, bottom: 35, left: 90},
            svgWidth = 200, svgHeight = 175,
            width = svgWidth - margin.left - margin.right,
            height = svgHeight - margin.top - margin.bottom;

        var parseDate = d3.time.format("%Y").parse;

        var x = d3.scale.linear()
            .range([0, width]);

        var y = d3.scale.linear()
            .range([height, 0]);

        var xAxis = d3.svg.axis()
            .scale(x)
            .tickFormat(d3.format("d"))
            .orient("bottom");

        var yAxis = d3.svg.axis()
            .scale(y)
            .orient("left");



        var graphLevels = ['Continent','Region'];
        var lineGroup = 'cn';
        var groups = _.supergroup(wh, graphLevels.concat(['cn','year']));
        if (graphLevels.length === 2) {
            for (var i = 0; i < groups.length; i++) {
                var group = groups[i];
                for (var j = 0; j < group.children.length; j++) {
                    var subgroup = group.children[j];
                    d3.select('body').append('div')
                            .style('position','absolute')
                            .style('top', (i * (svgWidth + 20) + 'px'))
                            .style('left', (j * svgWidth) + 'px')
                            .text(subgroup);
                    var svg = d3.select("body").append("svg")
                            .attr("width", width + margin.left + margin.right)
                            .attr("height", height + margin.top + margin.bottom)
                            .style('left', j * svgWidth)
                            .style('top', i * (svgWidth + 20) + 20)
                        .append("g")
                            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
                    drawLines(subgroup.children, 'Population, total');
                }
            }
        }

        function drawLines(groups, field) {
            var line = d3.svg.line()
                .x(function(d) { 
                    return x(d); 
                })
                .y(function(d) { 
                    //console.log(d+0, d.aggregate(d3.sum,field), x(d), y(d.aggregate(d3.sum,field))); 
                    return y(d.aggregate(d3.sum,field)); 
                });
            x.domain(d3.extent(groups.leafNodes().rawValues()));
            y.domain(d3.extent(groups.leafNodes(), function(d) { return d.aggregate(d3.sum,field); }));
            svg.append("g")
                .attr("class", "x axis")
                .attr("transform", "translate(0," + height + ")")
                .call(xAxis)
                    .selectAll("text")  
                                .style("text-anchor", "end")
                                .attr("dx", "-.8em")
                                .attr("dy", ".15em")
                                .attr("transform", "rotate(-55)" );

            svg.append("g")
                .attr("class", "y axis")
                .call(yAxis)
                .append("text")
                .attr("transform", "rotate(-90)")
                .attr("y", 6)
                .attr("dy", ".71em")
                .style("text-anchor", "end")
                .text(field);

            _.each(groups, function(group) {
                var points = _.supergroup(group.records, 'year');
                svg.append("path")
                    .datum(points)
                    .attr("class", "line")
                    .attr("d", line);
            });
        }
    });

    </script>
    <script src="./bower_components/d3/d3.js"></script>
    <script src="./bower_components/lodash/lodash.js"></script>
    <script src="./bower_components/supergroup/supergroup.js"></script>
    <script src="./demo.js"></script>
</body>
</html>
